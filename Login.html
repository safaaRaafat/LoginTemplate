<!DOCTYPE html>
<head>
<title></title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  

        <div class="form-wrapper">
          <img src="ic-close.svg"class="ic-close" onclick="window.close(this.src)">
          <img src="https://lh3.googleusercontent.com/d/1sgSh-U5tyBMI_fxDS4l1cTuf2M-ttSHv=s220?authuser=0"
           alt="logo" class="ic-logo"/>
          <div class="login">
            <p class="word">Log in into your account</p>
            <p class="word2">Log in to manage your polls</p>
          </div>
          
          <form onSubmit={this.handleSubmit} noValidate> 
            
            <div class="email">
              <label htmlFor="email">EMAIL</label><br>
              <input

                className=""
                placeholder="Email"
                type="email"
                name="email"
                noValidate
                onChange={this.handleChange}
              />
            
            </div>
            <div className="password">
              <label htmlFor="password">PASSWORD</label><br>
              <input
                className=""
                placeholder="Password"
                type="password"
                name="password"
                noValidate
                onChange={this.handleChange}
              />
            </div>
            <a href="" class="forget">Forget?</a>
            <div class="createAccount">
              <button type="submit" class="btn">Log In</button>
              <small class="acc">Don't have an account? <a href="">Get One Now</a></small>

            </div>
          </form>
      </div>
      




</body>


</Html>
